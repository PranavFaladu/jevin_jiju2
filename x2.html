        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(45deg, #000000, #333333);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 140, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff8c00;
            display: block;
        }

        .back-home {
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .filter-btn {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ff8c00;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 140, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.3);
            border-color: #ff8c00;
        }

        .product-image {
            height: 300px;
            width: 100%;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        .product-card:hover .product-image::before {
            left: 100%;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .product-description {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-features {
            list-style: none;
            margin-bottom: 15px;
        }

        .product-features li {
            color: #aaaaaa;
            font-size: 0.8rem;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .product-features li::before {
            content: '‚úì';
            color: #ff8c00;
            position: absolute;
            left: 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .pagination button {
            background: rgba(255, 140, 0, 0.1);
            color: #ffffff;
            border: 1px solid #ff8c00;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            transform: translateY(-2px);
        }

        .pagination button.active {
            background: linear-gradient(45deg, #ff8c00, #ffa500);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #cccccc;
            font-size: 0.9rem;
            margin: 20px 0;
            text-align: center;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .filters {
                gap: 10px;
            }
            
            .filter-btn {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            
            .pagination {
                gap: 10px;
            }
            
            .pagination button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        let currentPage = 1;
        let currentCategory = 'all';
        const itemsPerPage = 9;

        function getFilteredProducts() {
            if (currentCategory === 'all') {
                return products;
            }
            return products.filter(product => product.category === currentCategory);
        }

        function renderProducts() {
            const filteredProducts = getFilteredProducts();
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);

            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            pageProducts.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="Product ${product.id}" class="product-img">
                    </div>
                `;
                
                grid.appendChild(card);
            });

            updatePageInfo();
            renderPagination();
            
            // Scroll to products grid
            document.getElementById('productsGrid').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        function getCategoryName(category) {
            const names = {
                'wc': 'Water Closet',
                'basin': 'Wash Basin',
                'suite': 'Complete Suite',
                'premium': 'Premium Range'
            };
            return names[category] || category;
        }

        function updatePageInfo() {
            const filteredProducts = getFilteredProducts();
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredProducts.length);
            const total = filteredProducts.length;

            document.getElementById('pageInfo').textContent = 
                `Showing ${startIndex}-${endIndex} of ${total} products`;
        }

        function renderPagination() {
            const filteredProducts = getFilteredProducts();
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage(currentPage - 1);
            pagination.appendChild(prevBtn);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = i === currentPage ? 'active' : '';
                    pageBtn.onclick = () => changePage(i);
                    pagination.appendChild(pageBtn);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.color = '#888';
                    ellipsis.style.padding = '10px';
                    pagination.appendChild(ellipsis);
                }
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next ‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        function changePage(page) {
            const filteredProducts = getFilteredProducts();
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderProducts();
            }
        }

        function setFilter(category) {
            currentCategory = category;
            currentPage = 1;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            renderProducts();
        }

        function goHome() {
            alert('Navigating back to home page...');
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setFilter(btn.dataset.category);
            });
        });

        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            
            // Observe product cards for animations
            setTimeout(() => {
                document.querySelectorAll('.product-card').forEach(card => {
                    observer.observe(card);
                });
            }, 100);
        });
    </script>
